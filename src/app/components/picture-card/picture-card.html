<div (click)="cardClick.emit()" class="relative group overflow-hidden rounded-lg h-40 md:h-64 cursor-pointer">
  <img [src]="imageSrc" [alt]="imageAlt" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300">
  <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col items-center justify-center p-3">
    <h3 class="text-white text-sm md:text-lg font-bold text-center mb-1">{{ label }}</h3>
    @if (description) {
      <p class="text-gray-300 text-xs md:text-sm text-center mb-1">{{ description }}</p>
    }
    @if (date) {
      <p class="text-[#fffe03] text-xs">{{ date }}</p>
    }
  </div>
</div>
